name: Code Coverage

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: ['8.2', 8.3, '8.3', '8.4']

    name: PHP ${{ matrix.php }} - OS ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 3

      - name: Setup PHP v${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, exif, iconv, tokenizer, fileinfo, xdebug
          coverage: xdebug

      - name: Install dependencies
        run: |
          composer update --prefer-dist --no-interaction --no-progress

      - name: PHPUnit
        run: |
          ./vendor/bin/phpunit --stop-on-failure --coverage-clover ./clover.xml
        env:
          XDEBUG_MODE: coverage

      - name: Upload coverage results to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          composer global require php-coveralls/php-coveralls
          php-coveralls --coverage_clover=./clover.xml --json_path=./coverall.xml -v
